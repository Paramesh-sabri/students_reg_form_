<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h1>STUDENT REGISTRATION FORM</h1>
        <div class="div_form">
        <table><tr><th></th><th></th></tr>
            <tr><td><label><strong>Register No :</strong></label></td><td><input placeholder="Enter your reg no"></td></tr><br>
            <tr><td><label><strong>Name :</strong></label></td><td><input type="text" placeholder="Enter your name "></td></tr><br>
            <tr><td><strong>Department :</strong></label></td><td><select>
            <option value="">choose a dept</option>
            <option value="AIML">AIML</option>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="MECH">MECH</option>
            <option value="ECE">ECE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="FT">FT</option>
            <option value="MCT">MCT</option>
        </select>
            </td></tr><br>
            <tr><td><label><strong>10th percentage :</strong></label></td><td><input placeholder="Enter your 10th% "></td></tr><br>
            <tr><td><label><strong>12th percentage :</strong></label></td><td><input placeholder="Enter your 12th% "></td></tr><br>
            <tr><td><label><strong>Degree percentage :</strong></label></td><td><input placeholder="Enter your degree% "></td></tr><br>
        
        <tr><td><button class="button1">submit</button></td><td><button class="button2">cancel</button></td></tr>
    </table>
    </div>
    </form>
    
</body>
</html>
